<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.kadaiTitle}"></h1>
    <h2>入力画面</h2>

    <p th:if="${previous} neq null" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <p>値を入力してください</p>
    <form method="post" action="/output"> <!--★postで送った場合はPOSTで受け取る-->
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
